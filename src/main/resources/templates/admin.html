<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .btn-primary {
            background-color: rgb(23, 162, 184);
            border-color: rgb(23, 162, 184);
        }

        .nav-link.btn-primary,
        .modal-footer .btn-primary {
            background-color: #0062cc;
            border-color: #005cbf;
        }

        input.form-control:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px rgb(255, 235, 153) inset;
        }

        .nav .nav-link.btn {
            color: #007bff;
        }
    </style>

    <title>Admin page</title>
</head>
<body>
<header>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="height: 7vh">
            <h4 style="color: White"><span style="font-weight: bold" th:text="${authorizedUser.getUsername()}"></span>
                with roles: <span th:text="${authorizedUser.rolesToString()}"></span></h4>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            <form th:method="POST" th:action="@{/logout}">
                <input type="submit" class="btn btn-dark" style="color: LightGrey" value="Logout">
            </form>
        </nav>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <!--            Левая панель-->
        <div class="col-2  p-0" style="height: 93vh">
            <nav class="nav flex-column pt-3">
                <a class="nav-link active btn btn-primary" style="text-align: left" href="#">Admin</a>
                <a sec:authorize="hasRole('USER')" class="nav-link btn"
                   style="text-align: left; background-color: white" href="/user">User</a>
                <!--                        <a class="nav-link btn" style="text-align: left; background-color: white" href="#">User</a>-->
            </nav>
        </div>
        <!--            Основная страница-->
        <div class="col-10 bg-light" style="height: 93vh">
            <div class="m-3">
                <h1>Admin panel</h1>
                <!--            Табы-->
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                           role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                           role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                    </div>
                </nav>

                <div class="tab-content border bg-white" id="nav-tabContent">
                    <!--            Таблица юзеров-->
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="container-fluid bg-light border m-0 px-3 py-2">
                            <h4>All users</h4>
                        </div>
                        <div class="m-3">
                            <table class="table table-striped" style="background-color: white">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${userList}">
                                    <td th:utext="${user.getId()}"></td>
                                    <td th:utext="${user.getName()}"></td>
                                    <td th:utext="${user.getSurname()}"></td>
                                    <td th:utext="${user.getAge()}"></td>
                                    <td th:utext="${user.getUsername()}"></td>
                                    <td th:utext="${user.rolesToString()}"></td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#editModal"
                                                th:data-target="${'#editModal' + user.getId()}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                data-target="#deleteModal"
                                                th:data-target="${'#deleteModal'+user.getId()}">
                                            Delete
                                        </button>
                                    </td>

                                    <!--    Окно редактирования-->
                                    <div class="modal fade" id="editModal" th:id="${'editModal' + user.getId()}"
                                         tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">×</span>
                                                    </button>
                                                </div>
                                                <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}"
                                                      th:object="${user}">
                                                    <div class="row justify-content-center text-center font-weight-bold my-3">
                                                        <div class="modal-body  col-6 ">
                                                            <div class="form-group">
                                                                <label for="idE">ID</label>
                                                                <input type="text" class="form-control" id="idE"
                                                                       name="id" th:value="${user.getId()}" disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="nameE">First Name</label>
                                                                <input type="text" class="form-control" id="nameE"
                                                                       name="name" th:value="${user.getName()}"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="lastNameE">Last Name</label>
                                                                <input type="text" class="form-control" id="lastNameE"
                                                                       name="surname" th:value="${user.getSurname()}"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="ageE">Age</label>
                                                                <input type="number" class="form-control" id="ageE"
                                                                       min="1" name="age" th:value="${user.getAge()}"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="emailE">Email</label>
                                                                <input type="email" class="form-control" id="emailE"
                                                                       name="username" th:value="${user.getUsername()}"
                                                                       required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="passwordE">Password</label>
                                                                <input type="password" class="form-control"
                                                                       id="passwordE" name="password"
                                                                       th:value="${user.getPassword()}" required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="selectRolesE">Role</label>
                                                                <select multiple class="form-control" id="selectRolesE"
                                                                        name="roles" size="2" required>
                                                                    <option th:each="role:${listRoles}"
                                                                            th:text="${role.name.substring(5)}"
                                                                            th:value="${role.id}">

                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <input type="submit" class="btn btn-primary" value="Edit"/>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <!--                 Окно удаления-->
                                    <div class="modal fade" id="deleteModal" tabindex="-1"
                                         th:id="${'deleteModal' + user.getId()}" role="dialog"
                                         aria-labelledby="deleteModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">×</span>
                                                    </button>
                                                </div>
                                                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}"
                                                      th:object="${user}">
                                                    <div class="row justify-content-center text-center font-weight-bold my-3">
                                                        <div class="modal-body  col-6 ">
                                                            <div class="form-group">
                                                                <label for="firstNameD">ID</label>
                                                                <input type="text" class="form-control" id="idD"
                                                                       th:value="${user.getId()}" disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="firstNameD">First Name</label>
                                                                <input type="text" class="form-control" id="firstNameD"
                                                                       th:value="${user.getName()}" disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="lastNameD">Last Name</label>
                                                                <input type="text" class="form-control" id="lastNameD"
                                                                       th:value="${user.getSurname()}" disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="ageD">Age</label>
                                                                <input type="number" class="form-control" id="ageD"
                                                                       th:value="${user.getAge()}" disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="emailD">Email</label>
                                                                <input type="email" class="form-control" id="emailD"
                                                                       th:value="${user.getUsername()}" disabled>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="selectRolesD">Role</label>
                                                                <select multiple class="form-control" id="selectRolesD"
                                                                        name="roles" size="2" disabled>
                                                                    <option th:each="role:${user.getRoles()}"
                                                                            th:text="${role.name.substring(5)}"
                                                                            th:value="${role.id}">
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <input type="submit" class="btn btn-danger" value="Delete"/>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--            Вкладка новый юзер-->
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="row justify-content-center text-center font-weight-bold my-3">
                            <div class="col-4 ">
                                <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                    <div class="form-group">
                                        <label for="firstName">First name</label>
                                        <input type="text" class="form-control" id="firstName" th:field="*{name}"
                                               placeholder="First name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last name</label>
                                        <input type="text" class="form-control" id="lastName" th:field="*{surname}"
                                               placeholder="Last name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="number" min="1" class="form-control" id="age" th:field="*{age}"
                                               placeholder="Age" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" th:field="*{username}"
                                               placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}"
                                               placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="selectRoles">Role</label>
                                        <select multiple id="selectRoles" class="form-control" size="2" name="roles"
                                                required>
                                            <option th:each="role:${listRoles}"
                                                    th:text="${role.name.substring(5)}"
                                                    th:value="${role.id}"
                                                    th:field="*{roles}">
                                            </option>
                                        </select>
                                    </div>
                                    <div>
                                        <input type="submit" class="btn btn-success" value="Add new user"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
